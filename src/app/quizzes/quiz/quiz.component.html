<div class="card" *ngIf="quiz" xmlns="http://www.w3.org/1999/html">
    <h2>
      <i class="fas fa-basketball-ball" *ngIf="quiz.theme==='Basket'"></i>
      <i class="fas fa-theater-masks" *ngIf="quiz.theme==='Les Acteurs'"></i>
        {{quiz.name}}
      <span>Theme :{{quiz.theme}}</span>
      <span>NbQ : {{quiz.questions.length}}</span>
    </h2>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card_D" (click)="deleteQuiz()">Delete</button>
</div>
